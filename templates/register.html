{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div id="register-jumbotron" class="jumbotron">
    <form action="/register" method="post">
        <div id="register" class="container">
           <div class="align-items-center">
                <h1 class="text-center">Register</h1>
                <div class="form-group">
                    <input required="required" name="name" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input required="required" name="email" type="email" class="form-control mb-2" id="inlineFormInput" placeholder="Your Email">
                </div>
                <div class="form-group">
                   <input required="required" name="password" type="password"  class="form-control" id="inlineFormInputGroup" placeholder="Password">
               </div>
                <div class="form-group">
                    <input required="required" name="repeat-password" type="password"  class="form-control" id="inlineFormInputGroup" placeholder="Repeat Password">
               </div>
               <button id="login-button" type="submit" class="btn btn-primary mb-2">Register</button>
           </div>
       </div>
    </form>
</div>
{% endblock %}
