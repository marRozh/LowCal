{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div id="id-jumbotron" class="jumbotron">
    <form action="/login" method="post">
       <div id="login" class="container">
            <div class="align-items-center">
                <h1 class="text-center">Log In</h1>
                <div class="form-group">
                    <input required="required" name="email" type="email" class="form-control mb-2" id="inlineFormInput" placeholder="Email">
                </div>
                <div class="form-group">
                    <input required="required" name="password" type="password"  class="form-control" id="inlineFormInputGroup" placeholder="Password">
                </div>
                <button id="login-button" type="submit" class="btn btn-primary mb-2">Log In</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
