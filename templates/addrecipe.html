{% extends "layout.html" %}

{% block title %}
    Add a Recipe
{% endblock %}

{% block main %}
        <h1 id="add-recipe-heading">Add Your Recipe</h1>
        <div id="add-jumbotron" class="jumbotron">
            <div id="add-container" class="container">
                
                <form id="add-recipe" action="/addrecipe" method="post">
                    <div class="form-group row">
                      <label for="recipeName">Recipe Name</label>
                      <input required="required" name="name" type="text" class="form-control" id="recipeName">
                    </div>
                    <div class="form-group row">
                      <label for="calories">Calories Per Recipe</label>
                      <input required="required" name="cals" type="number" min="1" class="form-control" id="add-calories">
                    </div>
                    <div class="form-group row">
                        <label for="calories">Servings</label>
                        <input required="required" name="servings" type="number" min="1" class="form-control" id="add-servings">
                    </div>
                    <div class="form-group row">
                        <label for="calories">Prep time(mins)</label>
                        <input required="required" name="time" type="number" min="1" class="form-control" id="add-prep">
                    </div>
                    <div class="form-group row">
                        <label for="recipeName">Short Recipe Text</label>
                        <input required="required" name="recipe" type="text" maxlength="300" class="form-control" id="add-text">
                    </div>
                    <div class="form-group row">
                        <label for="recipeName">Ingredients + Quantity in grams</label>
                        <input required="required" name="ingredients" type="text" class="form-control" id="add-ingredients">
                    </div>
                    <div class="form-group row">
                        <div class="form-check form-check-inline">
                            <input name="addcategory" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="breakfast">
                            <label class="form-check-label" for="inlineCheckbox1">Breakfast</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="addcategory" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="lunch">
                            <label class="form-check-label" for="inlineCheckbox2">Lunch</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="addcategory" class="form-check-input" type="checkbox" id="inlineCheckbox3" value="dinner">
                            <label class="form-check-label" for="inlineCheckbox3">Dinner</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="addcategory" class="form-check-input" type="checkbox" id="inlineCheckbox4" value="snack">
                            <label class="form-check-label" for="inlineCheckbox4">Snack</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <button id="add-recipe-button" type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

            </div>
        </div>

{% endblock %}
