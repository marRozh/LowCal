{% extends "layout.html" %}

{% block title %}
    My Account
{% endblock %}

{% block main %}
    <div id="account-jumbotron" class="jumbotron">
        <div class="account-heading">
            <img id="account-img" src="../static/undraw_portfolio_feedback_exfk.svg">
            <h1>My Account</h1>
        </div>
        <div id="left-side">
            <div id="my-account-email">
                <p>Your email:</p>
                <p>{{ email }}</p>
            </div>
            <div id="my-account-name">
                <p>Your name:</p>
                <p>{{ name }}</p>
            </div>
        </div>
        <div id="right-side">
            <div id="my-account-password">
                <form id="change-pass-form" action="/account" method="post">
                        <div id="within-container" class="align-items-center">
                            <label for="staticEmail" class="col-xs-8 col-sm-15 col-form-label">New Password:</label>
                            <input name="newpassword" type="password" class="form-control" id="inputPassword" placeholder="New Password">
                            <label for="staticEmail" class="col-xs-8 col-sm-15 col-form-label">Repeat New Password:</label>
                            <input name="newpassword2" type="password" class="form-control" id="inputPassword2" placeholder="New Password">
                            <button id="change-button" type="submit" class="btn btn-primary mb-2" data-toggle="collapse" data-target="#collapsePassword" aria-expanded="false" aria-controls="collapsePassword"">Change Your Password</button>
                        </div>
                 </form>
            </div>
        </div>
    </div>
{% endblock %}
